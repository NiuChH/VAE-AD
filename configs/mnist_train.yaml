exp_dir: exp
exp_name: debug_exp
repeat_id: 0
comment: debug
log_level: INFO
run_id: 1
seed: 1234

model:
  name: VT_AE_Detector
  vt_ae:
    image_size: 28
    patch_size: 4
    dim: 128
    depth: 6
    heads: 8
    mlp_dim: 256
  mdn:
    input_dim: 128
    out_dim: 128
    layer_size: 128
    coefs: 20
  lambda_mse: 5.
  lambda_ssim: 0.5
  ssim:
    window_size: 4
    size_average: !!bool True

logger_name: AD-logger

dataset:
  name: mnist
  root: "datasets"
  batch_size: 64
  product: 8
  load_train: !!bool True
  load_test: !!bool False
  use_cache: !!bool False
  cache_dir: "datasets/processed"
  patch_size: 4

train:
  epochs: 100
  save_all_models: !!bool False
  lr_dacey: 0.95
  optim:
    lr: 0.0001
    betas: [ 0.9, 0.999 ]
    weight_decay: 0.0001
    amsgrad: !!bool False

